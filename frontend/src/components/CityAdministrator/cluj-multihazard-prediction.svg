<svg id="Cluj-MultiHazard-Prediction" width="1440" height="900" viewBox="0 0 1440 900"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1226"/>
      <stop offset="100%" stop-color="#1B0F3B"/>
    </linearGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#F87171" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#F87171" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowCyan" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowYellow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#FACC15" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#FACC15" stop-opacity="0"/>
    </radialGradient>
    <style>
      @font-face { font-family:'Montserrat'; src:local('Montserrat'); }
      .ui { font-family:'Montserrat', Arial, sans-serif; }
      .title { fill:#E5E7EB; font-weight:700; }
      .text { fill:#A7B0C0; }
      .chip { fill:#0F172A; stroke:#334155; stroke-width:1.2; }
      .panel { fill:rgba(10,17,37,.85); stroke:#3B82F6; stroke-opacity:.3; }
      .divider { stroke:#273244; stroke-width:1; opacity:.7; }
      .btn { rx:14; fill:#0B1327; stroke-width:1.6; }
      .btn-label { fill:#E6F3FF; font-weight:600; }
    </style>
  </defs>

  <rect width="1440" height="900" fill="url(#bgDark)"/>

  <!-- Map Background -->
  <image href="file_00000000918071f4a0721a1b14adbbb7" x="120" y="80" width="1200" height="720" opacity="0.45"/>

  <!-- Hazard Overlays -->
  <circle cx="720" cy="430" r="180" fill="url(#glowRed)" opacity=".6"/>
  <circle cx="420" cy="460" r="140" fill="url(#glowCyan)" opacity=".5"/>
  <circle cx="920" cy="600" r="160" fill="url(#glowYellow)" opacity=".45"/>

  <!-- Header -->
  <g class="ui">
    <rect x="24" y="24" width="1392" height="64" rx="16" class="chip"/>
    <text x="48" y="66" class="title" style="font-size:22px">Multi-Hazard Prediction — Cluj County Operations Center</text>
    <text x="1220" y="66" class="text" style="font-size:14px">Forecast: 12:00–18:00 EET</text>
  </g>

  <!-- Left panel: forecast -->
  <g class="ui" transform="translate(24,112)">
    <rect width="320" height="720" rx="22" class="panel"/>
    <text x="24" y="42" class="title" style="font-size:20px">Hourly Forecast</text>
    <line x1="20" y1="52" x2="296" y2="52" class="divider"/>
    <g transform="translate(24,80)">
      <text x="0" y="0" class="text" style="font-size:14px">Fire Risk Index</text>
      <rect x="0" y="8" width="260" height="10" rx="5" fill="#1E293B"/>
      <rect x="0" y="8" width="180" height="10" rx="5" fill="#F87171"/>
      <text x="0" y="30" class="text" style="font-size:12px">3 / 5 (High)</text>
    </g>
    <g transform="translate(24,120)">
      <text x="0" y="0" class="text" style="font-size:14px">Medical Load</text>
      <rect x="0" y="8" width="260" height="10" rx="5" fill="#1E293B"/>
      <rect x="0" y="8" width="210" height="10" rx="5" fill="#22D3EE"/>
      <text x="0" y="30" class="text" style="font-size:12px">4 / 5 (High)</text>
    </g>
    <g transform="translate(24,160)">
      <text x="0" y="0" class="text" style="font-size:14px">Utility Strain</text>
      <rect x="0" y="8" width="260" height="10" rx="5" fill="#1E293B"/>
      <rect x="0" y="8" width="140" height="10" rx="5" fill="#FACC15"/>
      <text x="0" y="30" class="text" style="font-size:12px">2 / 5 (Moderate)</text>
    </g>

    <!-- Mini bar chart -->
    <g transform="translate(24,210)">
      <text x="0" y="0" class="title" style="font-size:16px">Forecast by Hour</text>
      <line x1="0" y1="10" x2="260" y2="10" class="divider"/>
      <g transform="translate(0,26)">
        <rect x="0" y="0" width="20" height="40" fill="#F87171"/>
        <rect x="40" y="0" width="20" height="60" fill="#F87171"/>
        <rect x="80" y="0" width="20" height="80" fill="#F87171"/>
        <rect x="120" y="0" width="20" height="90" fill="#FB923C"/>
        <rect x="160" y="0" width="20" height="60" fill="#22D3EE"/>
        <rect x="200" y="0" width="20" height="40" fill="#22C55E"/>
      </g>
      <text x="0" y="120" class="text" style="font-size:12px">12 h 13 h 14 h 15 h 16 h 17 h</text>
    </g>
  </g>

  <!-- Right panel: Neighbourhoods -->
  <g class="ui" transform="translate(1096,112)">
    <rect width="320" height="720" rx="22" class="panel"/>
    <text x="24" y="42" class="title" style="font-size:20px">Regional Risk Index</text>
    <line x1="20" y1="52" x2="296" y2="52" class="divider"/>
    <g transform="translate(24,80)">
      <text x="0" y="0" class="text" style="font-size:14px">Cluj-Napoca</text>
      <text x="180" y="0" class="title" style="font-size:14px" fill="#F87171">2.3 (Medium)</text>
      <text x="0" y="28" class="text" style="font-size:14px">Florești</text>
      <text x="180" y="28" class="title" style="font-size:14px" fill="#F87171">3.9 (High)</text>
      <text x="0" y="56" class="text" style="font-size:14px">Apahida</text>
      <text x="180" y="56" class="title" style="font-size:14px" fill="#F59E0B">2.8 (Moderate)</text>
      <text x="0" y="84" class="text" style="font-size:14px">Turda</text>
      <text x="180" y="84" class="title" style="font-size:14px" fill="#FACC15">3.6 (High)</text>
      <text x="0" y="112" class="text" style="font-size:14px">Huedin</text>
      <text x="180" y="112" class="title" style="font-size:14px" fill="#22C55E">1.5 (Low)</text>
    </g>
  </g>

  <!-- Bottom timeline -->
  <g class="ui" transform="translate(380,820)">
    <rect width="680" height="56" rx="14" class="chip"/>
    <text x="24" y="34" class="text" style="font-size:14px">Next update: in 55 min</text>
    <rect x="400" y="14" width="120" height="28" rx="8" class="btn" stroke="#22C55E"/>
    <text x="416" y="32" class="btn-label" style="font-size:14px">Auto-Forecast ON</text>
  </g>
</svg>
