<svg id="Citywide-Alert-Console" width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1226"/>
      <stop offset="100%" stop-color="#1B0F3B"/>
    </linearGradient>
    <style>
      .ui { font-family:'Montserrat', Arial, sans-serif; }
      .title { fill:#E5E7EB; font-weight:700; }
      .text { fill:#A7B0C0; }
      .panel { fill:rgba(10,17,37,.95); stroke:#EF4444; stroke-opacity:.35; }
      .divider { stroke:#273244; stroke-width:1; opacity:.7; }
      .btn { rx:10; stroke-width:1.4; font-weight:600; }
      .btn-label { fill:#E6F3FF; font-size:14px; font-weight:600; text-anchor:middle; }
      .dropdown { fill:rgba(15,23,42,.8); stroke:#334155; stroke-width:1.2; }
      .checkbox { fill:#1E293B; stroke:#334155; stroke-width:1; }
      .checkbox-checked { fill:#EF4444; stroke:#991B1B; stroke-width:1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" fill="url(#bgDark)"/>

  <!-- Header -->
  <g class="ui">
    <rect x="24" y="24" width="1392" height="64" rx="16" fill="#0F172A" stroke="#334155" stroke-width="1.2"/>
    <text x="48" y="66" class="title" style="font-size:22px">Citywide Alert Console — Cluj County Operations Center</text>
    <text x="1160" y="66" class="text" style="font-size:14px">Last Sync: 12:44 EET</text>
  </g>

  <!-- Main panel -->
  <g transform="translate(72,120)" class="ui">
    <rect width="1296" height="700" rx="22" class="panel"/>
    <text x="32" y="56" class="title" style="font-size:20px">Broadcast Configuration</text>
    <line x1="24" y1="64" x2="1260" y2="64" class="divider"/>

    <!-- Message input box -->
    <rect x="40" y="100" width="1220" height="200" rx="10" fill="#0F172A" stroke="#334155" stroke-width="1.2"/>
    <text x="60" y="140" class="text" style="font-size:14px">Alert message content:</text>
    <text x="60" y="170" fill="#64748B" style="font-size:14px;">Type your emergency message here... (e.g. “Flood warning in Gheorgheni and Mărăști”)</text>

    <!-- Channels -->
    <text x="60" y="340" class="title" style="font-size:16px">Select Alert Channels</text>
    <g transform="translate(60,360)">
      <rect class="checkbox-checked" width="16" height="16" rx="3"/>
      <text x="26" y="13" class="text" style="font-size:14px;">SMS Broadcast</text>

      <rect x="200" class="checkbox" width="16" height="16" rx="3"/>
      <text x="226" y="13" class="text" style="font-size:14px;">Mobile App Push</text>

      <rect x="440" class="checkbox" width="16" height="16" rx="3"/>
      <text x="466" y="13" class="text" style="font-size:14px;">Radio / TV Relay</text>

      <rect x="670" class="checkbox" width="16" height="16" rx="3"/>
      <text x="696" y="13" class="text" style="font-size:14px;">Local Sirens</text>
    </g>

    <!-- District dropdown -->
    <text x="60" y="420" class="title" style="font-size:16px">Target Districts</text>
    <rect x="60" y="440" width="380" height="46" rx="8" class="dropdown"/>
    <text x="80" y="468" class="text" style="font-size:14px;">Select districts...</text>
    <polygon points="410,456 420,468 410,480" fill="#94A3B8"/>

    <!-- Expanded dropdown list -->
    <g transform="translate(60,494)">
      <rect width="380" height="260" rx="8" fill="rgba(15,23,42,.95)" stroke="#334155" stroke-width="1.2"/>
      <g transform="translate(20,20)">
        <rect class="checkbox-checked" width="16" height="16" rx="3"/>
        <text x="26" y="13" class="text" style="font-size:14px;">Mănăștur</text>

        <rect y="28" class="checkbox" width="16" height="16" rx="3"/>
        <text x="26" y="41" class="text" style="font-size:14px;">Centru</text>

        <rect y="56" class="checkbox-checked" width="16" height="16" rx="3"/>
        <text x="26" y="69" class="text" style="font-size:14px;">Gheorgheni</text>

        <rect y="84" class="checkbox-checked" width="16" height="16" rx="3"/>
        <text x="26" y="97" class="text" style="font-size:14px;">Mărăști</text>

        <rect y="112" class="checkbox" width="16" height="16" rx="3"/>
        <text x="26" y="125" class="text" style="font-size:14px;">Zorilor</text>

        <rect y="140" class="checkbox" width="16" height="16" rx="3"/>
        <text x="26" y="153" class="text" style="font-size:14px;">Grigorescu</text>

        <rect y="168" class="checkbox" width="16" height="16" rx="3"/>
        <text x="26" y="181" class="text" style="font-size:14px;">Iris</text>

        <rect y="196" class="checkbox" width="16" height="16" rx="3"/>
        <text x="26" y="209" class="text" style="font-size:14px;">Mărășești</text>

        <rect y="224" class="checkbox" width="16" height="16" rx="3"/>
        <text x="26" y="237" class="text" style="font-size:14px;">Bulgaria</text>
      </g>
    </g>

    <!-- Dispatch Button -->
    <g id="btn-dispatch-alert" tabindex="0">
      <rect x="980" y="620" width="260" height="64" rx="10" fill="none" stroke="#EF4444" stroke-width="2"/>
      <text x="1110" y="662" fill="#FCA5A5" style="font-size:18px; font-weight:700;">Confirm & Dispatch Alert</text>
    </g>
  </g>
</svg>
